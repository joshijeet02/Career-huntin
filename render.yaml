services:
  - type: web
    name: career-huntin
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    healthCheckPath: /healthz
    envVars:
      - key: DATABASE_URL
        value: sqlite:////data/jobs_automation.db
    disk:
      name: career-huntin-data
      mountPath: /data
      sizeGB: 1

